<#assign path=request.contextPath />
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="${path}/css/bootstrap/bootstrap.css" />
<link rel="stylesheet" href="${path}/css/bootstrap/bootstrap-theme.css" />
<link rel="stylesheet" href="${path}/css/front/login/login.css" />
<script src="${path}/js/jquery/jquery.js"></script>
<script src="${path}/js/md5/md5.js"></script>
<script src="${path}/js/bootstrap/bootstrap.js"></script>
<script src="${path}/js/angular/angular.js"></script>
<script src="${path}/js/front/login/login.js"></script>
<title>用户登录</title>
</head>
<body class="login-bg-gray" ng-app="loginApp">
	<input type="hidden" id="path" value="${path}" />
	<div class="container">
		<div class="col-md-12">
			<h1 class="margin-bottom-15">用户登录</h1>
			<form
				class="form-horizontal login-container login-login-form margin-bottom-30"
				role="form" ng-controller="loginCtrl">
				<div class="form-group">
					<div class="col-md-12">
						<div class="control-wrapper">
							<label for="username" class="control-label fa-label"> <span
								class="glyphicon glyphicon-user"></span>
							</label> <input type="text" class="form-control" id="userName"
								ng-model="user.userName" placeholder="用户名">
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-12">
						<div class="control-wrapper">
							<label for="password" class="control-label fa-label"> <span
								class="glyphicon glyphicon-lock"></span>
							</label> <input type="password" class="form-control" id="userPwd"
								ng-model="user.userPwd" placeholder="密码">
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-12">
						<div class="control-wrapper">
							<input type="submit" value="登录" class="btn btn-info"
								ng-click="login();"> <input type="button" value="重置"
								class="btn btn-info" ng-click="reset();">
						</div>
					</div>
				</div>
				<hr>
			</form>
		</div>
	</div>
</body>
</html>
